<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #e6e6fa 0%, #d8bfd8 100%);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        /* Floral background with purple theme */
        .flower-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .flower {
            position: absolute;
            opacity: 0.6;
            animation: float 20s infinite linear;
        }
        
        .flower:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 40px;
            color: #9370db;
            animation-duration: 25s;
            animation-delay: 0s;
        }
        
        .flower:nth-child(2) {
            top: 20%;
            right: 10%;
            font-size: 60px;
            color: #ba55d3;
            animation-duration: 30s;
            animation-delay: 2s;
        }
        
        .flower:nth-child(3) {
            bottom: 15%;
            left: 15%;
            font-size: 50px;
            color: #8a2be2;
            animation-duration: 22s;
            animation-delay: 1s;
        }
        
        .flower:nth-child(4) {
            bottom: 25%;
            right: 20%;
            font-size: 45px;
            color: #9932cc;
            animation-duration: 28s;
            animation-delay: 3s;
        }
        
        .flower:nth-child(5) {
            top: 40%;
            left: 10%;
            font-size: 35px;
            color: #dda0dd;
            animation-duration: 26s;
            animation-delay: 4s;
        }
        
        .flower:nth-child(6) {
            top: 15%;
            left: 30%;
            font-size: 55px;
            color: #9370db;
            animation-duration: 32s;
            animation-delay: 5s;
        }
        
        .flower:nth-child(7) {
            bottom: 40%;
            right: 5%;
            font-size: 48px;
            color: #8a2be2;
            animation-duration: 24s;
            animation-delay: 6s;
        }
        
        .flower:nth-child(8) {
            top: 60%;
            right: 30%;
            font-size: 42px;
            color: #ba55d3;
            animation-duration: 29s;
            animation-delay: 7s;
        }
        
        .flower:nth-child(9) {
            top: 30%;
            left: 70%;
            font-size: 38px;
            color: #dda0dd;
            animation-duration: 27s;
            animation-delay: 8s;
        }
        
        .flower:nth-child(10) {
            bottom: 10%;
            left: 60%;
            font-size: 52px;
            color: #9932cc;
            animation-duration: 31s;
            animation-delay: 9s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(20px) rotate(270deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* Heart shapes animation */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            background-color: rgba(147, 112, 219, 0.3);
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: heartFloat 15s infinite linear;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(147, 112, 219, 0.3);
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        .heart:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .heart:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .heart:nth-child(3) {
            bottom: 30%;
            left: 10%;
            animation-delay: 2s;
        }
        
        .heart:nth-child(4) {
            bottom: 20%;
            right: 25%;
            animation-delay: 3s;
        }
        
        .heart:nth-child(5) {
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }
        
        @keyframes heartFloat {
            0% {
                transform: translateY(0) rotate(45deg) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(45deg) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0) rotate(45deg) scale(1);
                opacity: 0.3;
            }
        }
        
        /* Content styling */
        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            margin: 20px;
            backdrop-filter: blur(5px);
            border: 8px solid #ba55d3;
            animation: containerFloat 5s infinite ease-in-out;
        }
        
        @keyframes containerFloat {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3rem;
            color: #8a2be2;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons-container {
            position: relative;
            min-height: 120px;
            margin: 30px 0;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }
        
        #yes {
            background: linear-gradient(145deg, #4CAF50, #388E3C);
            color: white;
            animation: pulse 0.8s infinite alternate;
            position: relative;
            z-index: 4;
        }
        
        #yes:hover, #yes:active {
            background: linear-gradient(145deg, #388E3C, #2E7D32);
            transform: scale(1.05);
            animation: none;
        }
        
        #no {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            position: absolute;
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 3;
            left: 0;
            top: 0;
        }
        
        #no:hover {
            background: linear-gradient(145deg, #e53935, #c62828);
            transform: scale(1.02);
        }
        
        #no.moving {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            }
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #8a2be2;
            font-style: italic;
        }
        
        /* Falling petals animation */
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(186, 85, 211, 0.5);
            border-radius: 0 20px 0 20px;
            transform: rotate(45deg);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 30px 20px;
                margin: 15px;
            }
            
            .buttons-container {
                min-height: 150px;
            }
            
            button {
                padding: 14px 30px;
                font-size: 1.3rem;
                min-width: 140px;
                min-height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .buttons-container {
                min-height: 180px;
            }
            
            .message {
                font-size: 1rem;
            }
        }
        
        /* Safe area for mobile devices with notches */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
        
        /* Click animation for no button */
        @keyframes quickMove {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .clicked {
            animation: quickMove 0.3s ease;
        }
        
        /* Windows 98 style popup */
        .windows-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            background: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0 #404040;
            z-index: 1000;
        }
        
        .popup-title {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 4px 6px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .popup-close {
            background: #c0c0c0;
            border: 2px outset #fff;
            width: 16px;
            height: 16px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            line-height: 12px;
            cursor: pointer;
        }
        
        .popup-close:active {
            border: 2px inset #fff;
        }
        
        .popup-content {
            display: flex;
            gap: 12px;
            padding: 18px;
            color: black;
            font-size: 14px;
        }
        
        .popup-icon {
            font-size: 28px;
        }
        
        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 18px 18px;
        }
        
        .popup-btn {
            background: #c0c0c0;
            border: 2px outset #fff;
            padding: 4px 16px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .popup-btn:active {
            border: 2px inset #fff;
        }
    </style>
</head>
<body>
    <!-- Floral background -->
    <div class="flower-container">

        <div class="flower"><i class="fas fa-spa"></i></div>

    <!-- Windows 98 style popup for when "No" is successfully clicked -->

            <div class="popup-close" onclick="closePopup()">√ó</div>

    <script>
        // Create falling petals
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            const petalCount = 20;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Random properties
                const size = Math.random() * 15 + 10;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 10;
                const animationDelay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.3;
                
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.left = `${left}vw`;
                petal.style.animationDuration = `${animationDuration}s`;
                petal.style.animationDelay = `${animationDelay}s`;
                petal.style.opacity = opacity;
                
                // Random purple color for petals
                const colors = ['#dda0dd', '#ba55d3', '#9370db', '#8a2be2', '#9932cc'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                petal.style.backgroundColor = randomColor;
                
                petalsContainer.appendChild(petal);
            }
        }
        
        const noButton = document.getElementById("no");
        const container = document.querySelector('.buttons-container');
        let isMoving = false;
        let lastX = 0;
        let lastY = 0;
        let clickCount = 0;
        let escapeMode = false;
        let currentSpeed = 1;
        let escapeInterval = null;
        
        // Enhanced Yes button functionality
        document.getElementById("yes").addEventListener("click", function () {
            // Create a celebration effect
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Chour ni sugot daw siya <i class="fas fa-heart" style="color: #ba55d3;"></i></h1>
                <div style="font-size: 4rem; margin: 30px 0; color: #ba55d3;">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heartbeat"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <p style="font-size: 1.2rem; color: #666;">See you soon indaay üòô</p>
            `;
            
            // Add more floating hearts
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
                document.querySelector('.hearts').appendChild(heart);
            }
            
            // Create more petals
            createPetals();
            createPetals();
            
            // Play a sound (optional)
            try {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-birthday-horn-576.mp3');
                audio.volume = 0.3;
                audio.play();
            } catch(e) {
                console.log("Audio error:", e);
            }
        });
        
        // Move the "No" button around the screen
        function moveNoButton() {
            if (isMoving) return;
            
            isMoving = true;
            noButton.classList.add('moving');
            
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            // Calculate boundaries
            const margin = 10;
            const maxX = containerRect.width - buttonWidth - margin;
            const maxY = containerRect.height - buttonHeight - margin;
            
            // Generate new position
            let newX, newY;
            let attempts = 0;
            const maxAttempts = 10;
            
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
                
                // Calculate distance from last position
                let distance = 0;
                if (lastX !== 0 || lastY !== 0) {
                    const dx = newX - lastX;
                    const dy = newY - lastY;
                    distance = Math.sqrt(dx * dx + dy * dy);
                }
                
                // Check if far enough or if too many attempts
                const minDistance = Math.min(maxX, maxY) / 2;
                if (distance >= minDistance || lastX === 0 || attempts >= maxAttempts) {
                    break;
                }
                attempts++;
            } while (true);
            
            // Store last position
            lastX = newX;
            lastY = newY;
            
            // Apply new position
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            
            // Change button text occasionally
            if (Math.random() < 0.3) {
                changeNoButtonText();
            }
            
            // Increase difficulty based on click count
            clickCount++;
            if (clickCount > 5 && !escapeMode) {
                escapeMode = true;
                startEscapeMode();
            }
            
            // Reset movement flag
            setTimeout(() => {
                isMoving = false;
                noButton.classList.remove('moving');
            }, 300);
        }
        
        // Start escape mode - button moves automatically
        function startEscapeMode() {
            currentSpeed = 1 + (clickCount * 0.1);
            
            if (escapeInterval) clearInterval(escapeInterval);
            
            escapeInterval = setInterval(() => {
                if (!isMoving) {
                    autoMoveButton();
                }
            }, 800 / currentSpeed);
            
            // Change button appearance
            noButton.style.background = "linear-gradient(145deg, #ff5722, #d84315)";
            noButton.innerHTML = `Run! <i class="fas fa-running"></i>`;
            
            // Alert the user
            setTimeout(() => {
                if (escapeMode) {
                    alert("The 'No' button is now in escape mode! Try to catch it!");
                }
            }, 500);
        }
        
        // Auto move button in escape mode
        function autoMoveButton() {
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            const margin = 10;
            const maxX = containerRect.width - buttonWidth - margin;
            const maxY = containerRect.height - buttonHeight - margin;
            
            // Move in a random direction
            const directions = [
                { x: 1, y: 0 },   // Right
                { x: -1, y: 0 },  // Left
                { x: 0, y: 1 },   // Down
                { x: 0, y: -1 },  // Up
                { x: 1, y: 1 },   // Down-right
                { x: -1, y: -1 }, // Up-left
                { x: 1, y: -1 },  // Up-right
                { x: -1, y: 1 }   // Down-left
            ];
            
            const direction = directions[Math.floor(Math.random() * directions.length)];
            const moveDistance = 30 * currentSpeed;
            
            let currentX = parseFloat(noButton.style.left) || 0;
            let currentY = parseFloat(noButton.style.top) || 0;
            
            let newX = currentX + (direction.x * moveDistance);
            let newY = currentY + (direction.y * moveDistance);
            
            // Keep within bounds
            newX = Math.max(margin, Math.min(maxX, newX));
            newY = Math.max(margin, Math.min(maxY, newY));
            
            // Update position
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            lastX = newX;
            lastY = newY;
            
            // Occasionally change text during escape mode
            if (Math.random() < 0.2) {
                const escapeTexts = [
                    "Catch me!",
                    "Too fast!",
                    "Run run!",
                    "Can't catch!",
                    "Fleeing!",
                    "Escaping!",
                    "Too quick!"
                ];
                const randomText = escapeTexts[Math.floor(Math.random() * escapeTexts.length)];
                noButton.innerHTML = `${randomText} <i class="fas fa-running"></i>`;
                
                setTimeout(() => {
                    noButton.innerHTML = `No <i class="far fa-times-circle"></i>`;
                }, 500);
            }
        }
        
        // Function to change the "No" button text
        function changeNoButtonText() {
            const messages = [
                "Too slow!",
                "Missed me!",
                "Try harder!",
                "Not today!",
                "Catch me!",
                "Almost!",
                "Nope!",
                "Nice try!",
                "Too fast!",
                "You'll get me!",
                "Almost had me!",
                "So close!"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const icons = ["far fa-times-circle", "far fa-grin-beam-sweat", "far fa-smile-wink", "far fa-laugh-wink", "far fa-grin-tongue-wink"];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            noButton.innerHTML = `${randomMessage} <i class="${randomIcon}"></i>`;
            
            // Revert back after a short time
            setTimeout(() => {
                noButton.innerHTML = `No <i class="far fa-times-circle"></i>`;
            }, 800);
        }
        
        // Handle click/touch on "No" button - enhanced version
        function handleNoButtonInteraction(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // If in escape mode and successfully clicked
            if (escapeMode && Math.random() < 0.3) {
                showPopup();
                if (escapeInterval) clearInterval(escapeInterval);
                escapeMode = false;
                return false;
            }
            
            // Add click animation
            noButton.classList.add('clicked');
            setTimeout(() => {
                noButton.classList.remove('clicked');
            }, 300);
            
            // Move the button
            moveNoButton();
            
            return false;
        }
        
        // Show Windows 98 style popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            
            // Disable main buttons
            document.getElementById('yes').style.opacity = '0.5';
            document.getElementById('yes').style.pointerEvents = 'none';
            noButton.style.opacity = '0.5';
            noButton.style.pointerEvents = 'none';
        }
        
        // Close popup
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
            
            // Re-enable main buttons
            document.getElementById('yes').style.opacity = '1';
            document.getElementById('yes').style.pointerEvents = 'auto';
            noButton.style.opacity = '1';
            noButton.style.pointerEvents = 'auto';
            
            // Reset no button
            noButton.style.background = "linear-gradient(145deg, #f44336, #d32f2f)";
            noButton.innerHTML = `No <i class="far fa-times-circle"></i>`;
            noButton.style.left = '0px';
            noButton.style.top = '0px';
            clickCount = 0;
            escapeMode = false;
            currentSpeed = 1;
            if (escapeInterval) clearInterval(escapeInterval);
        }
        
        // Event listeners for "No" button
        noButton.addEventListener('mousedown', handleNoButtonInteraction);
        noButton.addEventListener('touchstart', handleNoButtonInteraction, { passive: false });
        
        // Move on hover (10% chance)
        noButton.addEventListener('mouseenter', function(e) {
            if (Math.random() < 0.1 && !isMoving && !escapeMode) {
                moveNoButton();
            }
        });
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', (event) => {
            createPetals();
            
            // Add a subtle twinkle effect to flowers
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach(flower => {
                setInterval(() => {
                    flower.style.opacity = Math.random() * 0.3 + 0.5;
                }, 2000);
            });
        });
        
        // Prevent context menu on buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            noButton.style.left = '0px';
            noButton.style.top = '0px';
            lastX = 0;
            lastY = 0;
        });
    </script>
</body>
